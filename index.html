<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
	  .container{
	  	 display: flex;
	  	 justify-content: center;
	  	 align-items: center;
	  	 transform: translate(0px,100px);
	  }
	  .btn1{
	  	position: absolute;
	  	left: 35%;
	  	top: 90%;
	  }
	  .btn2{
	  	position: absolute;
	  	left: 55%;
	  	top: 90%;
	  }
   @media screen and (min-width: 995px) and (max-width: 1199px){
   	 .btn1{
	  	left: 31%;
	  }
	    .btn2{
	  	left: 58%;
	  }
   }
   @media screen and (min-width: 768px) and (max-width: 994px){
   	 .btn1{
	  	left: 26%;
	  }
	    .btn2{
	  	left: 61%;
	  }
   }
	  	
	@media screen and (min-width: 483px) and (max-width: 767px) {
	.btn1{
	  	left: 15%;
	  }
	    .btn2{
	  	left: 62%;
	  }	
	}
	@media screen and (min-width: 328px) and (max-width: 476px){
	 .btn1{
	  	left: 40%;
	  	top: 105%;
	  }
	  .btn2{
	  	
	  	left: 40%;
	  	top: 123%;
	  }	
	}
	@media screen and (max-width: 327px){
	.btn1{
	  	left: 33%;
	  	top: 105%;
	  }
	  .btn2{
	  	
	  	left: 33%;
	  	top: 123%;
	  }	
	}
    </style>
</head>
<body id="background">
	<h1 onclick="bulboff(),bulbon()" id="txt">Here How To Turn On/Off Bulb Using Javascript</h1>
	<div class="container">
	<button onclick="bulbon()" class="btn1">click here for on</button>
	    <img id="myImage" src="pic_bulboff.gif" style="width:100px">
	<button onclick="bulboff()" class="btn2">click here for off</button>
</div>

<script>
	function bulbon(){
		document.getElementById("myImage").src="images.jpg";
		document.getElementById("background").style.background="#DAF309";
		document.getElementById("txt").style.color="#000";
	}
	function bulboff(){
		document.getElementById('myImage').src='pic_bulboff.gif';
		document.getElementById("background").style.background="#222222";
		document.getElementById("txt").style.color="#fff";
	}
</script>
</body>
</html>
